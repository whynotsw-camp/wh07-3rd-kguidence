version: '3.8'

services:
  # MariaDB 데이터베이스
  db:
    image: mariadb:10.11
    container_name: ktravel_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ktravel
      MYSQL_USER: ktravel_user
      MYSQL_PASSWORD: ktravel_password
    ports:
      - "3307:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mariadb_data:/var/lib/mysql
    networks:
      - ktravel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (세션 저장소)
  redis:
    image: redis:7-alpine
    container_name: ktravel_redis
    ports:
      - "6379:6379"
    networks:
      - ktravel_network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ktravel_backend
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=ktravel
      - DATABASE_USER=ktravel_user
      - DATABASE_PASSWORD=ktravel_password
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production-min-32-chars
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_EXPIRE_HOURS=24
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ktravel_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ktravel_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      #- ./frontend:/app
      - /app/node_modules
      - ./frontend/src:/app/src              # src만 마운트
      - ./frontend/public:/app/public        # public만 마운트
    depends_on:
      - backend
    networks:
      - ktravel_network
    stdin_open: true
    tty: true

networks:
  ktravel_network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
