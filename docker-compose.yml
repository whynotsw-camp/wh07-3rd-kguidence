  # Redis (세션 저장소)
  redis:
    image: redis:7-alpine
    container_name: ktravel_redis
    ports:
      - "6379:6379"
    networks:
      - ktravel_network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ktravel_backend
    environment:
      - DATABASE_HOST=211.51.163.232
      - DATABASE_PORT=19306
      - DATABASE_NAME=lgup2
      - DATABASE_USER=lgup2
      - DATABASE_PASSWORD=lgup2P@ssw0rd
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production-min-32-chars
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_EXPIRE_HOURS=24
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}      # ← 추가
      - ODSAY_API_KEY=${ODSAY_API_KEY}        # ← 추가
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
     # db:
     # condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ktravel_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ktravel_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      #- ./frontend:/app
      - /app/node_modules
      - ./frontend/src:/app/src              # src만 마운트
      - ./frontend/public:/app/public        # public만 마운트
    depends_on:
      - backend
    networks:
      - ktravel_network
    stdin_open: true
    tty: true

networks:
  ktravel_network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:



